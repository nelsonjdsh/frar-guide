<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Feliz Día del Amor y la Amistad</title>
  </head>
  <body>
    <div class="container">
      <h1>Feliz Día del Amor y la Amistad</h1>
      <p>
        Que este día esté lleno de amor y alegría para ti y tus seres queridos.
      </p>
      <p>De parte de Nelson De Jesus</p>
      <!-- Agregado el mensaje estático -->
      <button onclick="animateHearts()">¡Envía Amor!</button>
      <div id="heart-container" class="heart-container"></div>
    </div>

    <script src="script.js"></script>
    <div id="bird-container">
      <div id="rose">
        <img
          src="./pngtree-pixel-art-game-supplies-red-rose-png-image_6460042.jpg"
          alt="Pájaro volando"
        />
      </div>
      <div id="bird">
        <img
          src="./png-transparent-tweety-drawing-cartoon-bird-s-leaf-vertebrate-smiley.png"
          alt="Rosa en las patas del pájaro"
        />
      </div>
    </div>

    <audio id="backgroundAudio" loop>
      <source src="./George Michael - Careless Whisper.mp3" type="audio/mp3" />
      Tu navegador no soporta el elemento de audio.
    </audio>
  </body>
</html>
